<select class="form-control" ng-model="selectedRole" ng-change="updateRole(selectedRole)">
    <option value="admin" selected="selected">Admin</option>
    <option value="manager">Manager</option>
</select>

<div ng-class="{'hidden' :  role !== 'admin', 'visible' : role === 'admin'}">
    <div class="row">
        <h3 class="col-sm-12">Admin</h3>
    </div>
    <div class="row">
        <div class="col-sm-4 text-center">Admin Insight 1</div>
        <div class="col-sm-4 text-center">Admin Insight 2</div>
        <div class="col-sm-4 text-center">Admin Insight 3</div>
    </div>

    <div class="row">
        <div class="col-sm-3 text-center">Admin Actions 1</div>
        <div class="col-sm-3 text-center">Admin Actions 2</div>
        <div class="col-sm-3 text-center">Admin Actions 3</div>
        <div class="col-sm-3 text-center">Admin Actions 4</div>
    </div>
</div>

<div ng-class="{'hidden' :  role !== 'manager', 'visible' : role === 'manager'}">
    <div class="row">
        <h3 class="col-sm-12">Manager</h3>
    </div>
    <div class="row">
        <div class="col-sm-4 text-center">Manager Insight 1</div>
        <div class="col-sm-4 text-center">Manager Insight 2</div>
        <div class="col-sm-4 text-center">Manager Insight 3</div>
    </div>

    <div class="row">
        <div class="col-sm-3 text-center">Manager Actions 1</div>
        <div class="col-sm-3 text-center">Manager Actions 2</div>
        <div class="col-sm-3 text-center">Manager Actions 3</div>
        <div class="col-sm-3 text-center">Manager Actions 4</div>
    </div>
</div>
