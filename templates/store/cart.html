<div class="row product" ng-repeat="item in cart track by $index">
    <div class="col-sm-4">
        <div><img ng-src="{{ item.thumbnail }}"></div>
        <div>{{ item.name}}</div>
    </div>

    <div class="col-sm-4">
        <div>{{ item.price | currency }}</div>
    </div>

    <div class="col-sm-4">
        <div>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <a href="" ng-click="deleteFromCart(item)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <a href="#store" class="btn btn-primary btn-block" ng-click="submit(cart)">Submit Order</a>
    </div>
</div>
