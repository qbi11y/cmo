
    <div class="row">
        <div class="col-sm-12">
          <a href="#/catalog" class="btn btn-primary btn-block">Cancel</a>
        </div>
        <div class="col-sm-12">
          <a href="" class="btn btn-primary btn-block">Import</a>
        </div>
        <div class="col-sm-12">
            <form role="form">
              <div class="form-group">
                <input type="hidden" name="instances" ng-init="formData.instances=0" ng-model="formData.instances" value="0">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Provider</label>
                <select class="form-control" ng-model="formData.provider">
                  <option>Select Provider</option>
                  <option ng-repeat="provider in providers">{{ provider.name }}</option>
                  <option>Add Provider</option>
                </select>
              </div>

              <div class="form-group drop-form" ng-show="formData.provider == 'Add Provider'">
                <label for="providerName">Provider Name</label>
                <select class="form-control" ng-model="formData.addProvider" ng-init="formData.addProvider = 0">
                  <option value="0">Select Provider</option>
                  <option value="p1" selected>Additional Provider 1</option>
                  <option value="p2">Additional Provider 2</option>
                  <option value="p3">Additional Provider 3</option>
                </select>

                <div ng-show="formData.addProvider == 'p1'">
                  <label for="providerName">Provider Account Name</label>
                  <input type="text" class="form-control" id="provider-account-name" placeholder="Enter Provider Account Name" ng-model="formData.newProviderAccountName">
                  <label for="providerName">Provider Password</label>
                  <input type="password" class="form-control" id="provider-password" placeholder="Enter Provider Password" ng-model="formData.newProviderPassword">
                </div>

                <div ng-show="formData.addProvider == 'p2'">
                  <label for="providerName">SSH Key</label>
                  <input type="text" class="form-control" id="provider-account-name" placeholder="Enter Provider Account Name" ng-model="formData.newProviderAccountName">
                </div>

                <div ng-show="formData.addProvider == 'p3'">
                  <label for="providerName">SSH Key</label>
                  <input type="text" class="form-control" id="provider-account-name" placeholder="Enter Provider Account Name" ng-model="formData.newProviderAccountName">
                  <label for="providerName">Provider Account Name</label>
                  <input type="text" class="form-control" id="provider-account-name" placeholder="Enter Provider Account Name" ng-model="formData.newProviderAccountName">
                  <label for="providerName">Provider Password</label>
                  <input type="password" class="form-control" id="provider-password" placeholder="Enter Provider Password" ng-model="formData.newProviderPassword">
                  <label for="providerName">Secret Key</label>
                  <input type="text" class="form-control" id="provider-account-name" placeholder="Enter Provider Account Name" ng-model="formData.newProviderAccountName">
                </div>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Cloud Instance</label>
                <select multiple class="form-control" ng-model="formData.cloudInstance">
                  <option>Select Cloud Instance</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>

              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Offering Type</label>
                <select class="form-control" ng-model="formData.offeringType">
                  <option>Offering Type</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Service Type</label>
                <select class="form-control" ng-model="formData.serviceType">
                  <option>VM Service</option>
                  <option>Non-VM Service</option>
                  <option>Managed Service</option>
                  <option>Saas Service</option>
                  <option>Managed Cloud Service</option>
                </select>
              </div>


              <div class="form-group">
                <label for="exampleInputEmail1">Quality Level Agreement</label>
                <select class="form-control" ng-model="formData.qla">
                  <option>Service Type</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Service ID</label>
                Service-Prefix <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter service ID" ng-model="formData.serviceID">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Service Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter service name" ng-model="formData.name">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Starting Price</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter service name" ng-model="formData.price">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Pricing Rules</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter service name" ng-model="formData.price">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Provisioning Metadata Helper Class</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter provisioning metadata helper class" ng-model="formData.helperClass">
              </div>

              <select multiple class="form-control" ng-model="formData.serviceCategory">
                  <option>Select Service Category</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>

              <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <textarea class="form-control" rows="5" ng-model="formData.description"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Additional Information</label>
                <textarea class="form-control" rows="5" ng-model="formData.additionalInfo"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">SLA</label>
                <textarea class="form-control" rows="5" ng-model="formData.additionalInfo"></textarea>
              </div>


              <div class="form-group">
                <label for="exampleInputEmail1">Terms and Conditions</label>
                <textarea class="form-control" rows="5" ng-model="formData.additionalInfo"></textarea>
              </div>


              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="formData.storeEnabled">Service Store Enabled
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="formData.solutionEnabled">Solution Center Enabled
                </label>
              </div>

              <div class="row">
                  <div class="col-sm-12">
                    <a href="#/catalog" ng-click="addService()" class="btn btn-primary btn-block">Add Service</a>
                    </div>
              </div>
            </form>
        </div>
    </div>
