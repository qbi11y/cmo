<html ng-app="cmo">
<title>cloudMatrix One</title>
    <link rel="stylesheet" href="../../packages/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</html>
<body ng-controller="ProductController as products">
    <script type="text/javascript" src="../../packages/angular/angular.min.js"></script>
    <div class="row">
        <div class="col-sm-12">
            <div ng-include="'../templates/nav-bar.html'"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <div><img src="http://res.cloudinary.com/gravitant/image/upload/v1413466761/providers/aws.jpg"></div>
            <div class="text-center"><h3>{{ products.products[0].name }}</h3></div>
            <div class="text-center list-item-sub">$500 per month<br>$50 one time fee</div>
            <div>{{ products.products[0].description }}</div>
        </div>
    </div>
    
    <div class="row summary-category" ng-repeat="product in products.products[0].categories">
        <div class="col-sm-12">
            <div class="col-sm-12"><h2>{{ product.name }}</h2></div>
            <div class="col-xs-12 list-item" ng-repeat="spec in product.options">
                <div class="col-xs-6">{{ spec.name }}</div>
                <div class="col-xs-6">{{ spec.value }}</div>
            </div>
        </div>
    </div>

    <h4 class="text-center">Similar Products</h4>
    <div class="row">
        <div class="col-sm12">

            <div class="simple-list clearfix" ng-repeat="options in products.similarProducts">
                <div class="col-xs-8">
                    <div><img ng-src="{{ options.thumbnail }}"></div>
                    <div><strong>Points: </strong>{{ options.points }}</div>
                </div>
                <div class="col-xs-4 list-item-sub text-right">{{ options.price | currency }}</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <a href="index.html" class="btn btn-primary btn-block">Add to Cart</a>
        </div>
    </div>
    
    <script type="text/javascript" src="../../packages/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../packages/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
</body>
