    <!-- search field -->
    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <div ng-include="'../templates/search.html'"></div>
            </div>
        </div>
    </div>

    <!-- list of all products -->
    <div class="row">
        <div class="col-sm-12">
            <div class="product" ng-repeat="product in products.products | filter:searchText">
                <div class="list-image">
                    <div class="col-xs-6 image text-left"><img ng-src="{{ product.thumbnail }}"></div>
                    <div class="col-xs-6 text-right">
                        <div>starting at</div>
                        <div class="list-item-sub">{{ product.price | currency}}</div><!-- product price -->
                    </div>
                </div>
                <div class="list-text">
                    <div class="list-item-sub">{{ product.name }}</div><!-- product name -->
                    <div><strong>Points:</strong> {{ product.points | number }}</div><!-- reward points -->
                    <div><a href="#details">{{ product.shortDescription }}</a></div><!-- short description -->
                </div>
            </div>
        </div>
    </div>
</div>
