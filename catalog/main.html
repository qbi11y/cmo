

<div class="row phone-disabled">
    <div class="col-sm-12">
        <a href="#add-product">add product</a>
    </div>
</div>

    <div class="row">
        <div class="col-sm-12">
            <div ng-include="'../templates/search.html'"></div>
        </div>
    </div>

    <div class="row" ng-controller="CatalogController as items">
        <div class="col-sm-12">
            <div class="product" ng-repeat="item in items | filter: searchText">
                <div class="list list-image">
                    <div><img ng-src="{{ item.thumbnail }}"></div>
                    <div class="phone-disabled"><a href="#edit-product" class="btn btn-primary"> Edit</a></div>
                </div>
                <div class="list list-text">
                    <div>{{ item.name }}</div>
                    <div><a href="#details">{{ item.description }}</a></div>
                </div>
            </div>
        </div>
    </div>
